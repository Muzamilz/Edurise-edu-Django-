{% extends 'authentication/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - EduRaise{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-4"></i>
                    <h2 class="mb-4">Password Reset Complete</h2>
                    <p class="text-muted mb-4">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'auth:login' %}" class="btn btn-primary">Log In Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
